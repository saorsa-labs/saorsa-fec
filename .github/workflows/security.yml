name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit || true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check for forbidden patterns
        run: |
          echo "Checking for forbidden patterns..."
          # Check for unwrap() in production code
          if find src/ -name "*.rs" -not -path "*/tests/*" -exec grep -l "\.unwrap()" {} \; 2>/dev/null | head -1; then
            echo "::warning::Found .unwrap() in production code"
          fi
          # Check for expect() in production code
          if find src/ -name "*.rs" -not -path "*/tests/*" -exec grep -l "\.expect(" {} \; 2>/dev/null | head -1; then
            echo "::warning::Found .expect() in production code"
          fi
          echo "Pattern check complete"
